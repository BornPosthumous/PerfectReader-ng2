<div class="paragraph-container" style="background-color: green">

  <div class="button-container" >
  <button (click)="next(-1)"> Prev </button>
  <span>{{index}}</span>
  <button (click)="next(1)"> Next </button>
  </div>

  <app-paragraph-detail
    [paragraph]="paragraph"
    [ngClass]="{show: isHidden}">
  </app-paragraph-detail>

</div>
