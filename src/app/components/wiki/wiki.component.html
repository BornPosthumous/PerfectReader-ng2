<div class="wikiContainer" [ngClass]="{show: isHidden}">
<div id="wikiSearch">
  <input (input)="term$.next($event.target.value)">
  <ul>
    <li *ngFor="let item of items" lookupWord>{{item}}</li>
  </ul>
</div>
<div id="wikiPage">
  <app-wikipage [wikiPage]="definition | async"></app-wikipage>
</div>
</div>
