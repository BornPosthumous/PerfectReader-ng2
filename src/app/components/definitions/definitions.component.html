<div *ngIf="open">
<div *ngIf="definitions | async">
  <!-- <button (click)="getHistory()">Get History</button> -->

  <div *ngFor="let d of definitions | async">
  <h4> {{d.word}}</h4>
<div *ngFor="let def of d.info">
  <ul>
    <li> {{ def.def }}</li>
  </ul>
</div>
</div>
</div>
</div>
<button (click)="toggle()" style="display: block; position:fixed; bottom:0px; left: 0px; width: 100px; height: 20px;"> Definitions </button>
<button (click)="logSelection()" style="display: block; position:fixed; bottom:0px; left: 100px; width: 100px; height: 20px;"> Log Selection </button>
